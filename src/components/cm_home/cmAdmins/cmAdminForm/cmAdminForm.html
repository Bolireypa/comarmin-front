<div>
  <v-card>

          </v-col>
          <v-col cols="6">

          <v-col cols="6">
            <v-text-field

            <v-text-field
              v-model="userData.password"
              label="ContraseÃ±a"
              dense
              outlined
            ></v-text-field>
          </v-col>
          <v-col cols="6">

              outlined
            ></v-text-field>
          </v-col>
          <v-col cols="6">
            <v-text-field

              outlined
