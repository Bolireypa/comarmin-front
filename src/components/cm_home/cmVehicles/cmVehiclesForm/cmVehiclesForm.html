<div>
  <v-card>
    <v-card-title>
      Agregar nuevo vehiculo
    </v-card-title>
    <v-card-text>
      <form @submit.prevent="submit">
        <v-row>
          <v-col cols="6">
            <v-text-field
              v-model="vehicleData.vehicleType"
              label="Tipo de vehiculo"
              dense
              outlined
            ></v-text-field>
          </v-col>
          <v-col cols="6">
            <v-text-field
              v-model="vehicleData.model"
              label="Modelo"
              dense
              outlined
            ></v-text-field>
          </v-col>
          <v-col cols="6">
            <v-text-field
              v-model="vehicleData.licensePlate"
              label="Placa"
              dense
              outlined
            ></v-text-field>
          </v-col>
          <v-col cols="6">
            <v-text-field
              v-model="vehicleData.color"
              label="Color"
              dense
              outlined
            ></v-text-field>
          </v-col>
        </v-row>
        <v-row>
          <v-col>
            <v-btn color="red darken-1" dark @click="vehiclesTable">
              Volver
            </v-btn>
            <v-btn color="green darken-1" dark @click="submit">
              Guardar
            </v-btn>
          </v-col>
        </v-row>
      </form>
    </v-card-text>
  </v-card>
</div>
